<!DOCTYPE html>
<!-- Tutorial credit: https://segmentfault.com/a/1190000006237328 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 2048</title>
    <link rel="stylesheet" type="text/css" href="./app/2048.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
</head>

<body>
    <div id="2048">
        <div id="app">
            <div id="config" v-bind:style="{ width: 100 + 'vmin' }">
                <span>Height: </span><input type="number" id="height" v-model.number="newGameSize[0]"></input>
                <span>Width: </span><input type="number" id="width" v-model.number="newGameSize[1]"></input>
                <button id="set-config" v-on:click="configSet">Resize Game</button>
            </div>
            <transition-group name="bounce"
                v-bind:style="{ 'height': '60vmin', 'width': 60 * gameSize[1] / gameSize[0] + 'vmin' }"
                tag="ul"
                id="wrap">
                <li is="number-box"
                    v-for="(item, index) in nums"
                    v-bind:index="index"
                    v-bind:key="item[0]"
                    v-bind:value="item[1]"
                    v-bind:game-size="gameSize"
                ></li>
            </transition-group>
            <button id="reset" v-on:click="reset">Reset</button>
        </div>
    </div>
    <script src="./app/2048.js"></script>
</body>
</html>
