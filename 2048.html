<!DOCTYPE html>
<!-- Tutorial credit: https://segmentfault.com/a/1190000006237328 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 2048</title>
    <link rel="stylesheet" type="text/css" href="./app/2048.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
</head>

<body>
    <div id="2048">
        <div id="config">Configurations</div>
        <div id="app">
            <transition-group 
                v-bind:style="{ height: 10*gameSize[0] + 'vw', width: 10*gameSize[1] + 'vw' }"
                tag="ul"
                id="wrap">
                <li is="number-box"
                    v-for="(num, index) in nums"
                    v-bind:key="num"
                    v-bind:index="index"
                    v-bind:num="num"
                    v-bind:game-size="gameSize"
                ></li>
            </transition-group>
            <button id="reset" v-on:click="reset">Reset</button>
        </div>
    </div>
    <script src="./app/2048.js"></script>
</body>
</html>
