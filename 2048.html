<!DOCTYPE html>
<!-- Tutorial credit: https://segmentfault.com/a/1190000006237328 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My 2048</title>
    <link rel="stylesheet" type="text/css" href="./app/2048.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="my2048">
        <div id="app" v-bind:style="{ 'width': 60 * gameSize[1] / gameSize[0] + 'vmin' }">
            <div id="config" class="control-pannel">
                <span>&nbsp;Height:&nbsp;&nbsp;<input class="size-input" type="number" id="height" v-model.number="newGameSize[0]"></span>
                <span>&nbsp;Width:&nbsp;&nbsp;<input class="size-input" type="number" id="width" v-model.number="newGameSize[1]"></span>
                <button id="set-config" v-on:click="configSet">Resize Game</button>
            </div>
            <div id="bot" class="control-pannel">
                <button id="query-bot" v-on:click="queryBot">Hint</button>
                <span>{{ hintText }}</span>
                <br>
                <span><input id="checkbox-autoplay" type="checkbox" v-model="autoPlayFlag">Auto Play</span>
                <span>Interval: <input id="interval" type="number" min="100" max="10000" v-model.number="autoPlayIntervalms"> ms</span>
            </div>
            <div class="checkboard" v-bind:style="{ 'height': '60vmin', 'width': '100%' }">
                <div class="checkboard-mask" v-if="deadGameFlag">Game Over!</div>
                <transition-group name="bounce"
                tag="ul"
                id="wrap">
                <li is="number-box"
                    v-for="(item, index) in nums"
                    v-bind:index="index"
                    v-bind:key="item[0]"
                    v-bind:value="item[1]"
                    v-bind:game-size="gameSize"
                ></li>
                </transition-group>
            </div>
            <button id="reset" v-on:click="reset">Reset</button>
        </div>
    </div>
    <script src="./app/2048.js"></script>
</body>
</html>
